<template name="store">
  <div class="store">
    <h1>{{ name }}</h1>

    <nav>
      <button class="listMode">list view</button>
      <button class="mapMode">map view</button>
    </nav>

    {{#if storeViewMode }}

    {{> storeMap }}

    {{else }}

      {{#each arrayify inventory }}
        <h2>Aisle #{{ key }}</h2>
        <ul>
          <li>
            {{ value }}
          </li>
        </ul>
      {{/each }}

    {{/if }}
  </div>
</template>

<template name="storeMap">
  very map.
</template>
