<template name="list">

  <button class="add">+</button>

  <ul>
  {{#each this}}
    <li>

      <button class="remove" data-id="{{ _id }}">x</button>
      <input class="item" value="{{ name }}" data-id="{{ _id }}" />
    
    </li>
  {{/each}}
  </ul>

  {{> listFooter }}
</template>

<template name="listFooter">
  <div class="footer-container">
    <a href="{{pathFor 'stores'}}" id="byStore">Organize By Store</a>
    <!--<a href="" id="arrow">^</a>-->
  </div>
</template>
