<template name="list">

  {{> listOptions}}

  <ul>
  {{#each this}}
    <li>

      <div class="remove" data-id="{{ _id }}">x</div>
      <input class="item" value="{{ name }}" data-id="{{ _id }}" />
      <hr />
    
    </li>
  {{/each}}
  </ul>

  {{> listFooter }}
</template>

<template name="listFooter">
  <div class="footer-container">
    <a href="{{pathFor 'stores'}}" id="byStore">Organize By Store</a>
    <!--<a href="" id="arrow">^</a>-->
  </div>
</template>
